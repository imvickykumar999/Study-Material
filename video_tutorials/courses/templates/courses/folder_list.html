<h1>Available Courses</h1><br>
<ul>
    {% for folder in folders %}
        <li class="folder-card">
            <a href="{% url 'tutorial_list' folder.folder_path %}">{{ folder.folder_path }}</a>
        </li>
    {% endfor %}
</ul>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #444;
        text-align: center;
        font-size: 32px;
        margin-bottom: 20px;
    }

    ul {
        list-style-type: none;
        padding: 0;
        max-width: 900px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Card layout for different screen sizes */
        gap: 20px;
    }

    ul li.folder-card {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        border-left: 5px solid #007BFF; /* Add the blue line on the left side */
    }
    
    ul li.folder-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        border-left-color: #0056b3; /* Darker blue on hover */
    }
    
    ul li a {
        text-decoration: none;
        color: #007BFF;
        font-size: 18px;
        font-weight: bold;
        transition: color 0.3s;
        display: block;
        text-align: center;
    }
    
    ul li a:hover {
        color: #0056b3;
    }
</style>
