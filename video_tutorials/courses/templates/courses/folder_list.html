<h1>Available Folders</h1>
<ul>
    {% for folder in folders %}
        <li>
            <a href="{% url 'tutorial_list' folder.folder_path %}">{{ folder.folder_path }}</a>
        </li>
    {% endfor %}
</ul>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    
    h1 {
        color: #333;
        text-align: center;
        font-size: 36px;
    }
    
    ul {
        list-style-type: none;
        padding: 0;
        max-width: 600px;
        margin: 20px auto;
    }
    
    ul li {
        background-color: #ffffff;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    ul li a {
        display: block;
        padding: 15px;
        text-decoration: none;
        color: #007BFF;
        font-size: 18px;
        border-left: 5px solid #007BFF;
        transition: background-color 0.3s, border-color 0.3s;
    }
    
    ul li a:hover {
        background-color: #e6f3ff;
        border-color: #0056b3;
    }
    
    ul li a:active {
        background-color: #cce5ff;
    }
</style>
