<h1 align=center>Switch Case- Use Switch Case in case of multiple choice to avoid the ledder of if-else</h1>
<pre>
<!-- 
		switch case
		
		switch(var)
		{
			case value:
			case value:
			default:
		} -->
</pre>

<h2 id="hhh">Result :</h2>
<button onclick="dayname()">Day Name</button> &emsp;
<button onclick="vowel_consonant()">Vowel/Consonant</button>
<script type="text/javascript">
var x,ans
x=document.getElementById("hhh")    //global varible

function dayname()
{
	//Input number of day and display name of the day
	var d=parseInt(prompt("Enter Day Number(1-7):"))
switch (d)
{
case 1:ans="Sunday"
		break
case 2:ans="Monday"
	break
case 3:ans="Tuesday"
	break
case 4:ans="Wednesday"
	break
case 5:ans="Thursday"
	break
case 6:ans="Friday"
	break
case 7:ans="Saturday"
	break
default:ans="Invalid Day Number, Enter(1-7)"

}
x.innerHTML+=ans
}

function vowel_consonant()
{
	//Input any alphabet from user and check it is vowel/consonant
var alpha=prompt("Enter Any Alphabet")
switch(alpha)
{
case 'a':
case 'e':
case 'i':
case 'o':
case 'u':x.innerHTML+="Vowel"
	break
default:x.innerHTML+="Consonant"
	
}


}
