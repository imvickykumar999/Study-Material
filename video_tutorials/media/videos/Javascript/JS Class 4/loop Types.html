		1)for loop  ---again of 4 types

				{

				}
				Below three for loops will be used with array
				b) for in
				c) for of
				d) for each 



		2)while loop
		syntax-
		Initialization..variable to be checked, must be initialized before loop
		while (condition)
		{

		updation
		}

		3)do while loop
		Initialization..variable to be checked, must be initialized before loop
		do
		{

		updation
		}while (condition)'

	
// In while loop & do while- initialization and increment/decrement must be done. difference between while and do while is that while can't execute the loop unless condition is not satisfied at the very beginning. but do while give permission to execute the loop at least once although the given condition is not satisfied.
