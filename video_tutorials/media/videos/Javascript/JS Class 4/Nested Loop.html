<script type="text/javascript">
	//Input any 2 numbers and display table between them
	document.write(`<h3> Input any 2 numbers and display table between them</h3>`)
var num1,num2,t;
num1=parseInt(prompt("Enter Number:"))
num2=parseInt(prompt("Enter Number:"))

while(num1<=num2)		//Outer Loop
{
for(t=1;t<=10;t=t+1)		//Inner Loop
{
	document.write(`<br> ${num1} X ${t} = ${num1*t}`)
}
document.write(`<hr> `)
num1=num1+1
}




</script>
