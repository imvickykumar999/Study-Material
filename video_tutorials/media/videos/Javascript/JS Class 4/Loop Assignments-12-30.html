<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h1 align=center>Loop Assignments</h1>
<pre>
	<!-- // 1. Print series

// (a)5,10........100
// (b)100,97,.......3
// (c)1,4,9,.......100
// (d)1,8,27.......1000
// (e)0,1,1,2,3,5.........200

// 2. Input any number from user and display it's table-
// 	eg. 9
// 	9X1=9
// 	9X2=18
// 	...
// 	...
// 	9X10=90

 -->
</pre>
<script type="text/javascript">
	document.write("<h3> (a)5,10........100</h3>")
for(var x=5;x<=100;x=x+5)
{
	// document.write("&emsp;",x,",")
	document.write(`&emsp;${x} ,`)
}

document.write("<h3> (b)100,97,.......3</h3>")
for(var x=100;x>=4;x=x-3)
{
	document.write(`&emsp;${x} ,`)
}
document.write("<h3> (c)1,4,9,.......100</h3>")
for(var x=1;x<=10;x=x+1)
{
	document.write(`&emsp;${x*x} ,`)
}
document.write("<h3> (d)1,8,27.......1000</h3>")
for(var x=1;x<=10;x=x+1)
{
	document.write(`&emsp;${x*x*x} ,`)
}

document.write("<h3> (e)0,1,1,2,3,5.........200</h3>")
var x,y,z=0
x=-1 
y=1

while(z<=100)
{
	z=x+y
		document.write(`&emsp;${z} ,`)
		x=y
		y=z
}

// 2. Input any number from user and display it's table-
// 	eg. 9
// 	9X1=9
// 	9X2=18
// 	...
// 	...
// 	9X10=90

document.write(`<h3>2. Input any number from user and display it's table-
</h3>`)
var num,t;
num=parseInt(prompt("Enter Number:"))
for(t=1;t<=10;t=t+1)
{
	document.write(`<br> ${num} X ${t} = ${num*t}`)
}

 
</script>
</body>
</html>
