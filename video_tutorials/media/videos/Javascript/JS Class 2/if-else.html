<pre>
<!-- 	In all programming languages ,flow of Control statements are-	
	a) Sequence-execution of statements in sequence (step by step)
	
	b) Decision- To execute a set of statements depends upon a particular condition
	
		1)if else
			syntax of If-Else
			if (condition)
			{
				..... true case
			}
			else if(condition)
			{
			....false case
			}
			else
			{

			}
			
		2)switch case
		
		switch(var)
		{
			case value:
			case value:
			default:
		}

c) Iteration-Loop- to execute a set of statements until any given number of times or any given condition is not satisfied -->

</pre>
