<body>
<h1 align="center">Image Map</h1>
<!--Image map will hyperlink any particular portion of the image to any other file by different shapes like rectangle,circle and polygon-->

<img src="1.jpg" alt="" width="399" height="300" usemap="#ducat"/>
  <map name="ducat">
    <area shape="rect" coords="30,30,50,100" href="1.jpg" alt="" title="delhi">
    <area shape="circle" coords="154,167,60" href="2.jpg" title="bombay">
    <area shape="poly" coords="158,205,205,209,220,242,161,250" href="3.jpg" title="up">
  </map>
;
<div>
DUCAT</div>

</body>
</html>
