<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		p,div{
			background: yellow;
			width:400px;
			padding:10px;
			margin:10px;
			text-align:center;
			border:1px black solid;
		}
		div{
			background: aqua;
		}
/*ClassName will start from .*/
		.hello1{
		background-color: pink;
		font-size:30px;
		color:blue
		}
		.hello2
		{
			text-transform: uppercase;
		}
/*		Id name wil start from #*/
		#ducat1
		{
		font-family:jokerman;	
		}
		#ducat2
		{
			border:5px blue dashed;
		}


	</style>
</head>
<body>
<h1 align=center>Class & Id</h1>
<div>This is Div1</div>
<div>This is Div2</div>
<!-- We cannot apply more than one id on a particular element -->
<div class="hello1"  id="ducat1 ducat2">This is Div3</div>
<div>This is Div4</div>
<div>This is Div5</div>
<hr>
<p>This is para</p>
<p id="ducat2">This is para</p>
<p>This is para</p>
<!-- We can apply more than one class on a particular element -->
<p class="hello1 hello2" >This is para</p>
<p>This is para</p>
<p>This is para</p>
<hr>
<h3>This is Heading3</h3>
<h3>This is Heading3</h3>

<h3 class="hello1">This is Heading3</h3>

<h3>This is Heading3</h3>

<h3>This is Heading3</h3>






</body>
</html>
