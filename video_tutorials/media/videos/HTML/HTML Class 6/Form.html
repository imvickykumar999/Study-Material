<!DOCTYPE html>
<html>
<head>
<!-- Title tag is used to display title on title bar-->
<title>DUCAT Noida</title>
<!-- link rel=icon is used to display any image as icon  on title bar-->
<link rel=icon href=1.jpg>


</head>
<body background="p1.jpg" bgcolor="lightgrey" text=blue leftmargin=100>
<h1 align=center title="very important">FORM</h1>

<h2 align=center>Admission Form</h2>
<form>
 <!--Form full tag details with method=POST/GET  and related action file of PHP etc.   -->
<!-- <form name="form1" method="POST" action="hello.php">  -->
  
<!-- fieldset is used to give outside border for form elements -->
	<fieldset>
<legend align=center><font size=5 color=red>Student's Use</font></legend>
<input type="image" src="1.jpg" width=50 height=50 border=3>
<label>Search:</label>	
&#128269;
<input type="search">&emsp;&#x1F6D2;
<br>
Name:
<input type="text" size=50 name="st" placeholder="Enter name in capital here" required>&emsp;
<!-- To display any type of icon..you can give UTF char code--> <br>
<!-- pattern attribute can work only with text,tel, email ,search and password -->

&#128222;:<input type="text" min=8 max=10 size=10 pattern="[0-9]{8}" placeholder="enter not more than 8 digits"><br>

Telephone Number:<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  placeholder="Enter in 345-123-6422 format"/><br>
<label>Address:</label>
<input type="text" size=30 name="add" placeholder="Residential address" value="Delhi">
<br>Pin Code:<input type="text" pattern="[0-9]{6}" placeholder="Enter digit only">
<label>Password:</label>
<input type="password" maxlength=10 minlength=6 required >
<br>
<label>Enter State:&nbsp;&nbsp;&nbsp;&nbsp;</label>
<select name="ss">
<option>Delhi </option>
<option>Bombay</option>
<option selected>Calcutta</option>
<option>Madras</option>
<option>UP</option>
<option>MP</option>
</select>
<label>City:&nbsp;&nbsp;&nbsp;&nbsp;</label>
<!-- you can select more than one value by pressing ctrl key  -->
<select name="cc" multiple>

<option>Ram nagar</option>
<option selected>Preet vihar</option>
<option>Noida</option>
<option>Lucknow</option>
</select>
<br>
<!-- create option group by optgroup tag -->

<label>Course:&nbsp;&nbsp;&nbsp;&nbsp;</label>
<select>
<optgroup label="Commerce">
<option>B.Com</option>
<option>M.Com</option>
</optgroup>
<optgroup label="Science">
<option>B.Tech</option>
<option selected>M.Tech</option>
<option>B.Sc</option>
</optgroup>
<optgroup label="Arts">
<option>B.A</option>
<option>M.A</option>
</optgroup>
</select>
<br>
<!-- Either choose from list or type ur choice in input area -->

<label >What's the name of your favorite color?
</label>
<!-- You can choose from list and type text option also --> 
 <input type="text"  list="ducat">
<!--id name will be same as above mentioned in list attribute-->
  <datalist id="ducat">
    <option value="red"></option>
    <option value="orange"></option>
    <option value="green"></option>
    <option value="blue">The color of the sky</option>
  </datalist>
  Subsidary Subject:<input type="text" list=hello>
<datalist id=hello>
<option>English</option>
<option>Hindi</option>
<option>Physical Edu</option>
</datalist>
<br>
<br>
<!-- use same name for all radio buttons if u want to select only one of them-->
<label>Gender:</label>
<input type="radio" name="gen"  checked>Male
<input type="radio" name="gen">Female<br>
 <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hobby</label>
 <!-- use different names for all checkboxes so that you can choose more than one option-->
<input type="checkbox" name="h1">Sports
<input type="checkbox" name="h2" checked>Dance
<input type="checkbox" name="h3">Music
<input type="checkbox" name="h4">Others
<br>


</fieldset>
<fieldset>
<legend align=center>Official Information</legend>
<label> Date:</label>
<input type="date">
<label> Time :</label>
<input type="time">
<!-- The input element with a type attribute whose value is "datetime-local" represents a control for setting the element’s value to a string representing a local date and time (with no timezone information). -->
<label> Date & Time:</label>
<input type="datetime-local">
<br>
<label>Email-id:</label>
<input type="email"><br>
Month:<input type="month"> <br>
Week:<input type="week"> <br>
URL:<input type=url>
<label>Choose color:</label>
<input type="color">
<br>
<label>Age:</label>
<input type="number" min=20 max=60 step=5>
<br>
<!-- Choose multiple files by pressing control key -->
<!-- accept=".png, .jpg, .jpeg" — Accept PNG or JPEG files. -->
Attach File:<input type="file" size=35 accept=".png">

Attach File:<input type="file" size=35 multiple accept=".png,.jpg,.jpeg">
<hr>
<label>Code:<label>
<!-- you cannot enter due to  following attributes-disabled and readonly -->
<input type="text" disabled value="DUCAT-1234">
<input type="text" readonly value="very Confidential">
<br>
Telephone:<input  type="tel" value="9876273627">
<label>Code:</label><input type="text" pattern="[A-Da-z0-9]{4,7}">
<!-- {10} means don't allow to enter greater than 10 -->
<label>Phone:</label><input type="text" pattern="[0-9]{10}"><br>
<label>Telephone: </label><input type="tel" name="phone" size=40 pattern="[0-9]{3}-[0-5]{2}-[0-9]{4}" required placeholder="follow format eg. 132-43-9812">
<br>
<label>Code:</label><input type="text" name="na" size=40 
pattern="[A-La-z0-9$]{3,7}" placeholder="follow pattern-A-La-z0-9$-max-7 & min-3"> 

<!--  input type=hidden -don't display in form -->
<br>
<label>For Official use:</label><input type="hidden" value="cbse.com">
<br>
<!-- display a slider to choose any value but don't display selected value..discussed in JS -->
<label>Range:</label><input type="range" min=20 max=100 value=60>&nbsp;&nbsp;&nbsp;&nbsp;

<!-- display a moving bar -->
<progress></progress>
<progress min=1 max=100 value=85></progress>
<br>
<label>Enter Comments:</label><br>
<textarea rows=5 cols=30 spellcheck= false>
</textarea>
<br>
<!-- Submit will accept values of all fields of form -->
<input type="submit" value="ACCEPT">
<!-- Reset will clear all values of form fields -->
<input type="reset" value="CLEAR">
<br>
<!-- below buttons are of no use now but we will use in JS with coding to be executed on use these buttons-->
<input type="button" value="Login">
<button>Use Me</button>

</fieldset>



</form>




</body>
</html>
